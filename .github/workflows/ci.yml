name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: npm install
      - run: npm run ci

      - uses: EndBug/add-and-commit@050a66787244b10a4874a2a5f682130263edc192
        with:
          add: 'dist'
          message: 'npm run ncc, dist updated'
